<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンライン漏電ブレーカーテスト表</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 1200px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 80px repeat(31, minmax(0, 1fr));
            overflow-x: auto;
        }
        .cell {
            padding: 0.75rem 0.5rem;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.875rem;
            color: #4b5563;
            user-select: none;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .cell:hover {
            background-color: #f9fafb;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .checked-cell {
            background-color: #d1fae5;
            color: #10b981;
        }
        .month-cell {
            padding-left: 1rem;
            padding-right: 1rem;
            justify-content: flex-start;
            font-weight: 600;
            color: #1f2937;
            background-color: #f9fafb;
            cursor: default;
            transform: none;
        }
        .day-header-cell {
            background-color: #e5e7eb;
            font-weight: 700;
            color: #374151;
            cursor: default;
        }
        .invalid-cell {
            background-color: #f3f4f6;
            cursor: not-allowed;
            pointer-events: none;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        #loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="loading-overlay">
        <div id="loading-spinner"></div>
        <p class="mt-4 text-gray-700">データを読み込み中...</p>
    </div>

    <div class="container mx-auto bg-white p-6 md:p-10 rounded-xl shadow-2xl">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-2 text-gray-800">漏電ブレーカー作動テスト表</h1>
        <p class="text-sm md:text-base text-gray-600 text-center mb-4">使用前に毎日テストボタンで作動を確認する事</p>
        
        <!-- 現場と分電盤の選択 -->
        <div class="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-8 mb-8">
            <div class="flex items-center gap-2">
                <label for="site-select" class="text-gray-700 font-medium whitespace-nowrap">現場:</label>
                <select id="site-select" class="rounded-lg border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <!-- オプションはJavaScriptで動的に追加されます -->
                </select>
                <div class="flex items-center gap-1">
                    <input type="text" id="add-site-input" placeholder="新しい現場名" class="rounded-lg border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 w-full md:w-auto">
                    <button id="add-site-button" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200 whitespace-nowrap">追加</button>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <label for="board-select" class="text-gray-700 font-medium whitespace-nowrap">分電盤:</label>
                <select id="board-select" class="rounded-lg border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <script>
                        for (let i = 1; i <= 12; i++) {
                            document.write(`<option value="board-${i}">分電盤 ${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            <div class="flex items-center gap-4">
                <button id="prev-year" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2 id="current-year" class="text-2xl font-bold text-gray-700"></h2>
                <button id="next-year" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="calendar" class="grid-container rounded-lg overflow-hidden border border-gray-200 shadow-inner">
            <!-- ヘッダー行 -->
            <div class="cell day-header-cell rounded-tl-lg">月\日</div>
            <!-- 日付（1日から31日） -->
            <script>
                for (let i = 1; i <= 31; i++) {
                    document.write(`<div class="cell day-header-cell">${i}</div>`);
                }
            </script>
            <!-- 月の行 -->
            <script>
                const months = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
                months.forEach((month, monthIndex) => {
                    document.write(`<div class="cell month-cell">${month}</div>`);
                    for (let i = 1; i <= 31; i++) {
                        document.write(`<div class="cell day-cell" data-month="${monthIndex}" data-day="${i}"></div>`);
                    }
                });
            </script>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc, collection, getDocs, query, where, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Firestoreログレベルをデバッグに設定
        setLogLevel('debug');

        // Firestoreの変数
        let db;
        let auth;
        let userId;
        let unsubscribe;

        // グローバル変数の存在を確認して使用
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const loadingOverlay = document.getElementById('loading-overlay');
        const siteSelect = document.getElementById('site-select');
        const addSiteInput = document.getElementById('add-site-input');
        const addSiteButton = document.getElementById('add-site-button');
        const boardSelect = document.getElementById('board-select');
        const yearDisplay = document.getElementById('current-year');
        const prevYearBtn = document.getElementById('prev-year');
        const nextYearBtn = document.getElementById('next-year');
        const calendarContainer = document.getElementById('calendar');

        let currentYear = new Date().getFullYear();
        let currentBoard = boardSelect.value;
        let currentSiteId = null;
        let daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

        // Firebase初期化と認証
        async function initializeFirebase() {
            try {
                if (!firebaseConfig) {
                    console.error("エラー: Firebase設定オブジェクトが見つかりませんでした。Canvas環境で実行してください。");
                    loadingOverlay.style.display = 'none';
                    return;
                }
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                userId = auth.currentUser.uid;
                
                // 現場リストを取得してアプリケーションを開始
                fetchSites();
            } catch (error) {
                console.error("Firebaseの初期化または認証中にエラーが発生しました: ", error);
                loadingOverlay.style.display = 'none';
            }
        }

        // 現場リストを取得してドロップダウンを更新する
        async function fetchSites() {
            try {
                const sitesCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'sites');
                const sitesSnapshot = await getDocs(sitesCollectionRef);
                const sites = sitesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // 現場がない場合はデフォルトを作成
                if (sites.length === 0) {
                    await addDoc(sitesCollectionRef, { name: "現場 1" });
                    await fetchSites(); // 再帰的に呼び出してUIを更新
                    return;
                }

                siteSelect.innerHTML = ''; // ドロップダウンをクリア
                sites.forEach(site => {
                    const option = document.createElement('option');
                    option.value = site.id;
                    option.textContent = site.name;
                    siteSelect.appendChild(option);
                });

                currentSiteId = sites[0].id;
                showData();

            } catch (error) {
                console.error("現場リストの取得中にエラーが発生しました:", error);
            }
        }

        // 新しい現場を追加する
        async function addSite() {
            const newSiteName = addSiteInput.value.trim();
            if (!newSiteName) {
                console.error("現場名を入力してください。");
                return;
            }

            try {
                const sitesCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'sites');
                const newDocRef = await addDoc(sitesCollectionRef, { name: newSiteName });
                addSiteInput.value = ''; // 入力欄をクリア
                await fetchSites(); // 現場リストを再取得してドロップダウンを更新
                siteSelect.value = newDocRef.id; // 新しく追加した現場を選択状態にする
                currentSiteId = newDocRef.id;
                showData();
            } catch (error) {
                console.error("現場の追加中にエラーが発生しました:", error);
            }
        }

        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        // カレンダーのUIを更新する
        function renderCalendar() {
            const dayCells = calendarContainer.querySelectorAll('.day-cell');
            dayCells.forEach(cell => {
                const monthIndex = parseInt(cell.dataset.month);
                const day = parseInt(cell.dataset.day);

                let isInvalid = false;
                if (isLeapYear(currentYear) && monthIndex === 1) { // 2月
                    if (day > 29) {
                        isInvalid = true;
                    }
                } else if (day > daysInMonth[monthIndex]) {
                    isInvalid = true;
                }

                if (isInvalid) {
                    cell.classList.add('invalid-cell');
                    cell.classList.remove('checked-cell');
                    cell.innerHTML = '';
                } else {
                    cell.classList.remove('invalid-cell');
                }
            });
        }
        
        // リアルタイムリスナーの設定
        function setupRealtimeListener(siteId, boardId, year) {
            if (unsubscribe) {
                unsubscribe();
            }

            loadingOverlay.style.display = 'flex';
            
            // 現場と分電盤のID、年をパスに追加
            const dataDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'sites', siteId, 'boards', boardId, 'years', String(year));
            
            unsubscribe = onSnapshot(dataDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    renderCheckmarks(data.checks || {});
                } else {
                    console.log(`No data found for site ${siteId}, board ${boardId}, year ${year}, starting fresh.`);
                    renderCheckmarks({});
                }
                loadingOverlay.style.display = 'none';
            }, (error) => {
                console.error("リアルタイムデータの取得中にエラーが発生しました: ", error);
                loadingOverlay.style.display = 'none';
            });
        }

        // 年、現場、分電盤を切り替えて表示を更新する
        function showData() {
            yearDisplay.innerText = `${currentYear}年`;
            renderCalendar();
            if (currentSiteId) {
                setupRealtimeListener(currentSiteId, currentBoard, currentYear);
            }
        }

        // チェックマークをレンダリングする
        function renderCheckmarks(checks) {
            const dayCells = calendarContainer.querySelectorAll('.day-cell');
            dayCells.forEach(cell => {
                const month = cell.dataset.month;
                const day = cell.dataset.day;
                const key = `${month}-${day}`;

                if (cell.classList.contains('invalid-cell')) {
                    cell.innerHTML = '';
                    cell.classList.remove('checked-cell');
                } else if (checks && checks[key]) {
                    cell.innerHTML = '✔';
                    cell.classList.add('checked-cell');
                } else {
                    cell.innerHTML = '';
                    cell.classList.remove('checked-cell');
                }
            });
        }

        // チェック状態をオンラインデータベースに更新する
        async function updateCheckStatus(key, value) {
            try {
                if (!db || !userId || !currentSiteId) {
                    console.error("Firestoreが初期化されていないか、現場が選択されていません。");
                    return;
                }
                
                // 現場と分電盤のID、年をパスに追加
                const dataDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'sites', currentSiteId, 'boards', currentBoard, 'years', String(currentYear));

                // Firestoreから現在のデータを取得
                const docSnap = await getDoc(dataDocRef);
                const currentData = docSnap.exists() ? docSnap.data().checks || {} : {};

                // 新しいデータをマージ
                const newChecks = { ...currentData, [key]: value };
                
                await setDoc(dataDocRef, { checks: newChecks }, { merge: true });
                console.log("ドキュメントが正常に更新されました。");
            } catch (error) {
                console.error("ドキュメントの更新中にエラーが発生しました: ", error);
            }
        }
        
        // クリックイベントリスナー
        calendarContainer.addEventListener('click', async (event) => {
            const cell = event.target.closest('.day-cell');
            if (!cell || cell.classList.contains('invalid-cell')) {
                return;
            }

            const month = cell.dataset.month;
            const day = cell.dataset.day;
            const key = `${month}-${day}`;
            
            // 現在のDOMの状態を元に、新しい状態を決定
            const isChecked = cell.classList.contains('checked-cell');
            await updateCheckStatus(key, !isChecked);
        });

        prevYearBtn.addEventListener('click', () => {
            currentYear--;
            showData();
        });

        nextYearBtn.addEventListener('click', () => {
            currentYear++;
            showData();
        });
        
        boardSelect.addEventListener('change', (event) => {
            currentBoard = event.target.value;
            showData();
        });

        siteSelect.addEventListener('change', (event) => {
            currentSiteId = event.target.value;
            showData();
        });

        addSiteButton.addEventListener('click', addSite);

        // アプリケーションの開始
        initializeFirebase();

    </script>
</body>
</html>
